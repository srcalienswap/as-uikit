name: Report an issue with @asuikit/ scoped package
description: Tell us if something is not working as expected
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for reaching out!
        Before submitting an issue please make sure that you use latest version of all @asuikit/ packages.
  - type: dropdown
    id: package
    attributes:
      label: What package has an issue
      options:
        - '@asuikit/core'
        - '@asuikit/dates'
        - '@asuikit/hooks'
        - '@asuikit/form'
        - '@asuikit/notifications'
        - '@asuikit/tiptap'
        - '@asuikit/prism'
        - '@asuikit/modals'
        - '@asuikit/dropzone'
        - '@asuikit/spotlight'
        - '@asuikit/nprogress'
        - '@asuikit/carousel'
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: What version of @asuikit/hooks page do you have in package.json?
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: If possible, please include a link to a codesandbox with the reproduced problem
      description: Codesandbox template â€“ https://codesandbox.io/s/asuikit-template-9ze89
  - type: dropdown
    id: fix
    attributes:
      label: Do you know how to fix the issue
      options:
        - 'Yes'
        - 'No'
  - type: dropdown
    id: participate
    attributes:
      label: Are you willing to participate in fixing this issue and create a pull request with the fix
      options:
        - 'Yes'
        - 'No'
  - type: textarea
    id: possibleFix
    attributes:
      label: Possible fix
